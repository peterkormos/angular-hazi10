<mat-card >
  <mat-card-title>Regisztáció</mat-card-title>
  <mat-card-content>
    <div class="registration-form">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput placeholder="Jelszó" type="password" [(ngModel)]="password">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="registration()" color="primary">Regisztáció</button>
  </mat-card-actions>
</mat-card>
